name: CI Develop - Build and Run Unit Tests

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test Horizons.Tests.Unit/Horizons.Tests.Unit.csproj --no-build --configuration Release --verbosity normal